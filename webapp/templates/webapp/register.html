{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'webapp/css/form.css' %}">
{% endblock css %}

{% block content %}
<div class="container login-container">
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>
    <div class="col-lg-6 col-md-2 login-box">
      <div class="col-lg-12 login-key">
      </div>
      <div class="col-lg-12 login-title">
        REGISTER
      </div>
      <div class="col-lg-12 login-form">
        <div class="col-lg-12 login-form">
          <form action="{% url 'webapp:register' %}" method="POST">{% csrf_token %}
            <div class="mb-3">
              <label for="firstName" class="form-control-label">FIRST NAME</label>
              <input type="text" class="form-control" name="firstName" value="{{fname}}" required>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-control-label">LAST NAME</label>
              <input type="text" class="form-control" name="lastName" value="{{lname}}" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-control-label">EMAIL</label>
              <input type="email" class="form-control" name="email" value="{{email}}" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-control-label">PASSWORD</label required>
              <input type="password" class="form-control" name="password">
            </div>
            <div class="col-lg-12 loginbttm">
              <div class="col-lg-12 login-btm login-text">
                {% if error %}
                Email exists
                {% endif %}
              </div>
              <br><br>
              <div class="login-button" style="text-align: center;">
                <button type="submit" class="btn btn-outline-primary">REGISTER</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
